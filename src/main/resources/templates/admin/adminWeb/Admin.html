<script>
    $(document).ready(function () {
        // Hàm gọi API để lấy tất cả hình ảnh và cập nhật bảng
        function loadAllImages() {
            $.ajax({
                url: '/api/hinhanh/getAll',
                method: 'GET',
                success: function (data) {
                    console.log(data); // Kiểm tra dữ liệu trả về

                    // Kiểm tra nếu data là một mảng
                    if (Array.isArray(data)) {
                        let hinhAnhTable = $('#hinhAnhTable tbody');
                        hinhAnhTable.empty();

                        // Duyệt qua từng phần tử trong mảng và tạo hàng bảng
                        $.each(data, function (index, product) {
                            let row = `<tr>
                            <td>${index + 1}</td>
                            <td><img src="${product.duongDan}" alt="Hình ảnh" style="width: 50px; height: 50px;"></td>
                            <td>${product.createDate}</td>
                        </tr>`;
                            hinhAnhTable.append(row);
                        });
                    } else {
                        console.error('Dữ liệu không phải là mảng:', data);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Lỗi khi gọi API: ', textStatus, errorThrown);
                }
            });
        }

        // Gọi hàm loadAllImages khi tài liệu đã sẵn sàng
        loadAllImages();

        // Thêm sự kiện cho nút Thêm
        $('#addButtonHinhAnh').click(function () {
            // Lấy giá trị từ input file
            let fileInput = $('#duongDanSuffix');
            let filePath = fileInput.val();
            let fileName = filePath.split('\\').pop().split('/').pop();  // Chỉ lấy tên tệp

            // Tạo đường dẫn đầy đủ với tiền tố "img2/"
            let duongDan = `img2/${fileName}`;

            // Tạo đối tượng HinhAnhDTO
            let hinhAnhDTO = {
                duongDan: duongDan
            };

            // Gọi API để thêm hình ảnh
            $.ajax({
                url: '/api/hinhanh/add',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(hinhAnhDTO),
                success: function (response) {
                    // Xử lý khi thêm hình ảnh thành công
                    alert('Hình ảnh đã được thêm thành công!');
                    // Gọi lại hàm loadAllImages để cập nhật bảng
                    loadAllImages();
                    // Đóng modal
                    $('#addHinhAnhModal').modal('hide');
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    // Xử lý khi có lỗi
                    console.error('Lỗi khi gọi API: ', textStatus, errorThrown);
                    alert('Đã xảy ra lỗi khi thêm hình ảnh.');
                }
            });
        });
    });

        $('#active-product').on('change', function () {
            if (this.checked) {
                $('#inactive-product').prop('checked', false);

        $('#inactive-product').on('change', function () {

            method: 'GET',
            success: function (data) {
                // Xóa các tùy chọn hiện tại của select danh mục
                $('#danhMuc').empty();

                // Thêm các tùy chọn mới vào select danh mục

                    $('#danhMuc').append($('<option>', {
                        value: item.id, // Hoặc thuộc tính phù hợp từ danh mục
                        text: item.tenDanhMuc // Hoặc thuộc tính phù hợp từ danh mục

                });

            }
        });

                // Thêm các tùy chọn mới vào select danh mục

                    $('#mauSac').append($('<option>', {

                        text: item.ten // Hoặc thuộc tính phù hợp từ danh mục

    $(document).ready(function () {
        let currentPage = 0;
        let pageSize = 4;
        let keySearch = 1;
        // Thay đổi trạng thái tìm kiếm
        $('#trangThai').on('change', function () {
            currentPage = 0;
            keySearch = $(this).val();
            loadProducts(currentPage);
        });

        loadProducts(currentPage);

        function loadProducts(pageNo) {
            let url2 = `/api/sp?pageNo=${pageNo}&pageSize=${pageSize}`;
            if (keySearch) {

                url2 += `&trangThai=${keySearch}`;
            }

            $.ajax({
                url: url2,
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    let products = response.content;
                    let productTable = $('#productTable');
                    productTable.empty(); // Xóa các hàng hiện tại
                    $.each(products, function (index, product) {
                        let trangThai = product.trangThai === 1 ? "Đang kinh doanh" : "Ngừng kinh doanh";
                        let row = `<tr>
                        <td>${product.tenSanPham}</td>
                        <td>${product.createDate}</td>
                        <td>${trangThai}</td>
                        <td><input type="checkbox" class="product-checkbox" data-id="${product.id}" data-name="${product.tenSanPham}" data-status="${product.trangThai}"></td>
                    </tr>`;
                        productTable.append(row);
                    });
                    setupPagination(response);

                    // Thêm sự kiện click cho các ô checkbox
                    $('.product-checkbox').on('click', function () {
                        $('.product-checkbox').not(this).prop('checked', false);
                        if ($(this).is(':checked')) {
                            $('#code-product').val($(this).data('id'));
                            $('#name-product').val($(this).data('name'));
                            if ($(this).data('status') === 1) {
                                $('#active-product').prop('checked', true);
                                $('#inactive-product').prop('checked', false);
                            } else {
                                $('#active-product').prop('checked', false);
                                $('#inactive-product').prop('checked', true);
                            }
                        } else {
                            $('#code-product').val('');
                            $('#name-product').val('');
                            $('#active-product').prop('checked', false);
                            $('#inactive-product').prop('checked', false);
                        }
                    });
                },
                error: function (error) {
                    console.log('Error:', error);
                }
            });
        }

        function setupPagination(response) {
            let totalPages = response.totalPages;
            let currentPage = response.number;
            let pagination = $('#pagination');
            pagination.empty();

            if (totalPages > 1) {
                if (currentPage > 0) {
                    pagination.append(`<li class="page-item"><a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a></li>`);
                }
                for (let i = 0; i < totalPages; i++) {
                    let activeClass = (i === currentPage) ? 'active' : '';
                    pagination.append(`<li class="page-item ${activeClass}"><a class="page-link" href="#" data-page="${i}">${i + 1}</a></li>`);
                }
                if (currentPage < totalPages - 1) {
                    pagination.append(`<li class="page-item"><a class="page-link" href="#" data-page="${currentPage + 1}">Next</a></li>`);
                }
            }

            $('.page-link').on('click', function (event) {
                event.preventDefault();
                let page = $(this).data('page');
                loadProducts(page);
            });
        }

        $('#btn-update').on('click', function () {
            let sanPhamDTO = {
                tenSanPham: $('#name-product').val(),
                id: $('#code-product').val(),
                trangThai: $('#active-product').is(':checked') ? 1 : 0
            };

            $.ajax({
                url: '/api/sp',
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(sanPhamDTO),
                success: function (response) {
                    alert('Cập Nhật Sản Phẩm Thành!');
                    currentPage = 0;
                    loadProducts(currentPage);

                },
                error: function (error) {
                    console.log('Error:', error);
                    alert('Đã xảy ra lỗi khi thêm sản phẩm.');
                }
            });
        });
        $('#btn-add').on('click', function () {
            let sanPhamDTO = {
                tenSanPham: $('#name-product').val(),
                trangThai: $('#active-product').is(':checked') ? 1 : 0
            };

            $.ajax({
                url: '/api/sp',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(sanPhamDTO),
                success: function (response) {
                    alert('Sản phẩm đã được thêm thành công!');
                    loadProducts();
                },
                error: function (error) {
                    console.log('Error:', error);
                    alert('Đã xảy ra lỗi khi thêm sản phẩm.');
                }
            });
        });


    });

    function loadProductCT(idSp) {
        if (!idSp) {
            alert('Vui lòng chọn sản phẩm.');
            return;
        }

        $.ajax({
            url: '/api/SPCT/idSP',
            type: 'GET',
            data: {
                idSP: idSp,
                pageNo: 0,
                pageSize: 10
            },
            success: function (response) {
                let products = response.content;
                let cartTable = $('#cart2 tbody');
                cartTable.empty();
                $.each(products, function (index, product) {
                    let row = `<tr>
                    <td>${product.sanPham.tenSanPham}</td>
                    <td>${product.giaSanPham}</td>
                    <td>${product.soLuong}</td>
                    <td>${product.mauSac.ten}</td>
                    <td>${product.kichCo.tenKichCo}</td>
                    <td>${product.nsx.ten}</td>
                    <td>${product.danhMuc.tenDanhMuc}</td>
                    <td>${product.chatLieu.ten}</td>
                    <td>${product.moTa}</td>
                    <td>${product.trongLuong}</td>
                    <td><img src="${product.hinhAnh.duongDan}"
                    alt="Hình ảnh sản phẩm" style="max-width: 100px; max-height: 100px;"></td>
                    <td><input type="checkbox" class="product2-checkbox" data-id="${product.id}"
                     data-gia="${product.giaSanPham}" data-soLuong="${product.soLuong}"
                      data-trongLuong="${product.trongLuong}" data-mauSac="${product.mauSac.id}"
                      data-kichCo="${product.kichCo.id}" data-nsx="${product.nsx.id}"
                      data-chatLieu="${product.chatLieu.id}" data-moTa="${product.moTa}"
                      data-hinhAnh="${product.hinhAnh.duongDan}"></td>
                </tr>`;
                    cartTable.append(row);
                });

                $('.product2-checkbox').on('change', function () {
                    if (this.checked) {
                        $('.product2-checkbox').not(this).prop('checked', false);

                        // Lấy dữ liệu từ các thuộc tính data-*
                        let giaSanPham = $(this).data('gia');
                        let soLuong = $(this).data('soluong');
                        let trongLuong = $(this).data('trongluong');
                        let mauSac = $(this).data('mausac');
                        let kichCo = $(this).data('kichco');
                        let nsx = $(this).data('nsx');
                        let chatLieu = $(this).data('chatlieu');
                        let moTa = $(this).data('mota');
                        let hinhAnh = $(this).data('hinhanh');

                        // Thiết lập giá trị cho các ô input/select
                        $('#idspct').val($(this).data('id'));
                        $('#giaSanPham').val(giaSanPham);
                        $('#soLuong').val(soLuong);
                        $('#trongLuong').val(trongLuong);
                        setSelectValue('#mauSac', mauSac);
                        setSelectValue('#kichCo', kichCo);
                        setSelectValue('#nsx', nsx);
                        setSelectValue('#chatLieu', chatLieu);
                        $('#moTa').val(moTa);
                        $('#selectedImage').attr('src', hinhAnh).show();
                    } else {
                        $('#giaSanPham').val('');
                        $('#soLuong').val('');
                        $('#moTa').val('');
                    }
                });

                // Thêm sự kiện thay đổi cho các checkbox
                $('.product2-checkbox').on('change', function () {
                    if (this.checked) {
                        $('.product2-checkbox').not(this).prop('checked', false);
                    }
                });

                $('#thanhToanModal').modal('show');
                $('#ThemHinhAnh').on('click', function () {
                    console.log('Hinh Ảnh Modal'); // Kiểm tra sự kiện click của nút thanh toán
                    $('#addHinhAnhModal').modal('show');
                });
                $('#addHinhAnhModal').on('hidden.bs.modal', function () {
                    $('body').css('overflow', 'auto');
                    $('#thanhToanModal').css('overflow-y', 'auto'); // Thiết lập lại cuộn cho modal chính
                });
            },
            error: function (error) {
                console.log('Error:', error);
            }
        });
    }

    // Hàm để thiết lập giá trị cho select và thêm tùy chọn nếu cần thiết
    function setSelectValue(selectSelector, value) {
        let select = $(selectSelector);
        if (select.find(`option[value="${value}"]`).length === 0) {
            select.append(`<option value="${value}">${value}</option>`);
        }
        select.val(value);
    }

        $('#btn-view').on('click', function () {

                    loadProductCT($('#code-product').val());
                },
                error: function (xhr, status, error) {
                    alert('Có lỗi xảy ra: ' + xhr.responseText);
