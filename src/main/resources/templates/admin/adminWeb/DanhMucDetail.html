<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/latest/jquery.validate.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <th:block th:replace="~{cssImport.html :: layout_import_css}"/>


</head>
<body class="no-skin">
<div th:replace="admin/common/Header.html"></div>
<div class="main-container" id="main-container">
  <script type="text/javascript">
    try {
      ace.settings.check('main-container', 'fixed')
    } catch (e) {
    }
  </script>
  <div th:replace="admin/common/menu.html"></div>
  <div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <<form th:action="@{/danhmuc/update/{id}(id=${danhMuc.id})}" method="post">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" class="form-control" th:value="${danhMuc.id}"  readonly>
          </div>
          <div class="form-group">
            <label for="tenDanhMuc">Tên:</label>
            <input type="text" id="tenDanhMuc" class="form-control" th:value="${danhMuc.tenDanhMuc}" name="tenDanhMuc">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Chỉnh Sửa</button>
            <a href="/danhmuc/getAll" class="btn btn-secondary">Quay lại</a>
          </div>
    </form>
    </div>
  </div>
</div>
<div th:replace="admin/common/foodter.html"></div>
</body>
</html>
