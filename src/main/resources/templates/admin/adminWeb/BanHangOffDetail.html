<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Chat Lieu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/latest/jquery.validate.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block th:replace="~{cssImport.html :: layout_import_css}"/>
    <style>
        /* Custom CSS */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="admin/common/Header.html"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Xác nhận sản phẩm</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Thông tin sản phầm
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label >Tên:</label>
                        <input type="text" class="form-control" th:value="${sanpham.getSanPham().getTenSanPham()}" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Màu Sắc</label>
                        <textarea  class="form-control"
                                  th:text="${sanpham.getMauSac().getTen()}"></textarea>
                    </div>
                    <div class="form-group">
                        <label >Trạng Thái:</label>
                        <input type="text" class="form-control"
                               th:value="${sanpham.getKichCo().getTenKichCo()}">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Thêm vào giỏ hàng</button>
                <a href="/BanHangOff" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
        </div>
    </div>
</div>
<div th:replace="admin/common/foodter.html"></div>
</body>
</html>
