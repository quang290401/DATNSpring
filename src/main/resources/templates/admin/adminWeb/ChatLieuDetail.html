<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Chat Lieu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/latest/jquery.validate.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block th:replace="~{cssImport.html :: layout_import_css}"/>
    <style>
        /* Custom CSS */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="admin/common/Header.html"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Chi Tiết Chat Lieu</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Thông Tin Chất Liệu
        </div>
        <div class="card-body">
            <<form th:action="@{/chatlieu/update/{id}(id=${chatLieu.id})}" method="post">
        <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" id="id" class="form-control" th:value="${chatLieu.id}"  readonly>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="ma">Mã:</label>-->
<!--                            <input type="text" id="ma" class="form-control" th:value="${chatLieu.ma}" name="ma">-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="ten">Tên:</label>
                            <input type="text" id="ten" class="form-control" th:value="${chatLieu.ten}" name="ten">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="moTa">Mô Tả:</label>
                            <textarea id="moTa" class="form-control"
                                      th:text="${chatLieu.moTa}" name="moTa"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="trangThai">Trạng Thái:</label>
                            <input type="text" id="trangThai" class="form-control"
                                   th:value="${chatLieu.trangThai}" name="trangThai">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Chỉnh Sửa</button>
                    <a href="/chatlieu/getAll" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="admin/common/foodter.html"></div>
</body>
</html>
