<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/latest/jquery.validate.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block th:replace="~{cssImport.html :: layout_import_css}"/>
</head>

<body>
<div th:replace="admin/common/Header.html"></div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <!-- header -->
    <!-- Thay thế các đoạn mã này bằng thymeleaf block -->
    <div th:replace="admin/common/menu.html"></div>
    <!-- header -->
<div class="main-content">
    <form th:action="@{/BanHangOff/Search/page}" method="get">
        <input type="text" class="form-control" id="ten" name="ten" placeholder="Search">
        <button type="submit" class="btn btn-success">Search</button>
    </form>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Tên</th>
            <th>Màu Sắc</th>
            <th>Kích cỡ</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Trạng Thái</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="SanPham : ${sanPhamChiTiet}">
            <td th:text="${SanPham.getSanPham().getTenSanPham().length() > 10 ? #strings.substring(SanPham.getSanPham().getTenSanPham(), 0, 10) : SanPham.getSanPham().getTenSanPham()}"></td>
            <td th:text="${SanPham.getMauSac().getTen()}"></td>
            <td th:text="${SanPham.getKichCo().getTenKichCo()}"></td>
            <td th:text="${SanPham.soLuong}"></td>
            <td th:text="${SanPham.giaSanPham}"></td>
            <td th:text="${SanPham.getSoLuong() > 0 ? 'Còn hàng' : 'Hết hàng'}"></td>
            <td>
                <a th:href="@{/Detail/{id}(id=${SanPham.id})}" class="btn btn-primary">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${sanPhamChiTiet.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/BanHangOff/page(so=${sanPhamChiTiet.number - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, sanPhamChiTiet.totalPages - 1)}"
                th:classappend="${i == sanPhamChiTiet.number} ? 'active' : ''">
                <a class="page-link" th:href="@{/BanHangOff/page(so=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${sanPhamChiTiet.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/BanHangOff/page(so=${sanPhamChiTiet.number + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</div>
<div th:replace="admin/common/foodter.html"></div>
<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse display">
    <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</body>
</html>
