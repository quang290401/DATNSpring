<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/latest/jquery.validate.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block th:replace="~{cssImport.html :: layout_import_css}"/>
</head>

<body>
<div th:replace="admin/common/Header.html"></div>
<div class="container mt-2">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Tên</th>
            <th>Màu Sắc</th>
            <th>Kích cỡ</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Trạng Thái</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="SanPham : ${sanPhamChiTiet}">
            <td th:text="${SanPham.getSanPham().getTenSanPham()}"></td>
            <td th:text="${SanPham.getMauSac().getTen()}"></td>
            <td th:text="${SanPham.getKichCo().getTenKichCo()}"></td>
            <td th:text="${SanPham.soLuong}"></td>
            <td th:text="${SanPham.giaSanPham}"></td>
            <td>
                <a th:href="@{/Detail/{id}(id=${SanPham.id})}" class="btn btn-primary">Detail</a>
            </td>
        </tr>
<!--        <tr th:each="c : ${helloworld}">-->
<!--            <td th:text="${c}"></td>-->

<!--        </tr>-->
        </tbody>
    </table>
</div>
<div th:replace="admin/common/foodter.html"></div>
</body>
</html>
